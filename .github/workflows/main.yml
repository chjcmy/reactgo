name: CI


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker build golang
        run: |
          docker build ./backend --tag gin
      - name: docker build react
        run: |
          docker build ./front --tag react
       
