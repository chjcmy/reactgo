version: "3"

services: 
    backend:
        build: 
            context: ./backend/
            dockerfile: dockerfile
        ports: 
            - "8000:8000"
        restart: always
        expose: 
            - 8000
    front:
        build:  
            context: ./front/
            dockerfile: dockerfile
        ports: 
            - "80:80"
        volumes: 
            - /usr/src/app/nodemodules
            - ./front/:/usr/src/app
        stdin_open: true
        restart: always
    db:
        image: mariadb:10
        ports:
          - 1994:3306
        env_file: .env
        environment:
          TZ: Asia/Seoul
        volumes:
          - ./db/data:/var/lib/mysql
          - ./db/config:/etc/mysql/conf.d
        restart: always
